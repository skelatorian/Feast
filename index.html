<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feast</title>
</head>
<body>
  
  <div class="containerPage grid-y small-grid-frame">
    <!-- Header Section -->
    <div class="cell header small-cell-block-container text-center callout bordered">
        <h1>Feast</h1>
    </div>

    <!-- Space has left in blank -->
    <div class="grid-y grid-padding-y align-center-middle text-center">
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
    </div>

    <!-- Main Section -->
    <div class="cell small-cell-block-container">
      <div class="grid-x grid-padding-x align-center-middle text-center">
        <div class="position-fixed-top cell leftBox small-4 medium-3 small-auto small-text callout primary bordered margin-0 padding-0 bordered ">
          
          <div class="card callout primary border-none" >
            <div class="card-divider callout primary">
              <h4> Ramdon Restaurants</h4>
            </div>
            <div class="card-section width-50">
              <p></p>
              <p>The best Restaurant in the City</p>
              <button id="generateBtn" class="success small button radius bordered">Generate!</button>
            </div>
          </div>
        </div>
      
          <div class="cell small-1 medium-1 callout border-none "></div>
          
          <div class=" position-fixed-top cell leftBox small-4 medium-3 small-auto small-text callout primary bordered margin-0 padding-0 bordered">
            <div class="card callout primary border-none" >
                <div class="card-divider callout primary">
                  <h4>Choose your Style </h4>
                </div>
                <div class="card-section width-50">
                  <select name="categoryOp" id="category">
                    <option value="">Select one</option>
                    <option value="chinese">Chinese Food</option>
                    <option value="italian">Latin Food</option>
                    <option value="italian">Italian Food</option>
                </select>
                  <p>Select between Different categories</p>
                  <button id="SearchBtn" class="success small button radius bordered">Search!</button>
                </div>
              </div>
          </div>
      
    </div>
  </div>

  
<script src="./assets/js/script.js"></script>
</body>
</html>
