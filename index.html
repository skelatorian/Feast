<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feast</title>
</head>
<body>
  
  <div class="containerPage grid-y small-grid-frame">
    <!-- Header Section -->
    <div class="cell header small-cell-block-container text-center bordered">
        <h1>Feast</h1>
    </div>

    <!-- Space has left in blank -->
    <div class="grid-y grid-padding-y align-center-middle text-center">
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
    </div>

    <!-- Main Section -->
    <div class="cell small-cell-block-container">
      <div class="grid-x grid-padding-x align-center-middle text-center">
        <div id="left" class="cell small-4 small-text callout secondary margin-0 padding-0 bordered ">
          Getting Random Restaurants Link with images, Italian, Chinese, Latin, etc
          <button id="myBtn" class="success button radius bordered">Generate</button>
        </div>
        <div id="right" class="cell small-4 small-text callout warning margin-0 padding-0 bordered">
          Searching by Categories: Link with images, Italian, Chinese, Latin, etc
          <button id="myBtn" class="button"> Choose Category</button>
        </div>
      </div>
    </div>
  </div>

  
<script src="./assets/js/script.js"></script>
</body>
</html>
