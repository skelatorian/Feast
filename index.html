<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feast</title>
</head>
<body>

  <!-- Header Section -->

  <div class="title-bar" data-responsive-toggle="menu-responsive" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle="menu-responsive"></button>
    <div class="title-bar-title">Menu</div>
  </div>
  
  <div class="top-bar header" id="menu-responsive" data-animate="hinge-in-from-top spin-out">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text margin-0 padding-0 small-text" style="font-family: 'Tangerine', cursive; font-size: 34px;">Feast!</li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input id="citySearch" type="search" placeholder="City"/></li>
        <li><button type="button" class="btn small button rounded" attr="city" >Search</button></li>
      </ul>
    </div>
  </div>

  <!-- End Header Section -->

  <!-- Container-->
  <div class="containerPage grid-y small-grid-frame">
    <!-- Header Section -->

    <!-- <div class="cell header small-cell-block-container text-center callout bordered" id="header">
        <h1>Feast</h1>
    </div> -->
    <!-- End Header Section -->

    <!-- Space has left in blank -->
    <div class="grid-y grid-padding-y align-center-middle text-center">
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
        <div class="cell small-12 large-12"></div>
    </div>

    <!-- Main Section -->
    <div class="cell small-cell-block-container margin-0 padding-0">

      <!-- Boxes Section -->
      <div class="grid-x grid-padding-x align-center-middle text-center margin-0 padding-0">
        <div class="cell leftBox small-8 medium-3 small-text callout primary bordered margin-0 padding-0">
          
          <div class="card callout primary border-none" >
            <div class="card-divider callout primary small-text">
              <h4> Random Restaurants</h4>
            </div>
            <div class="card-section small-text width-100 margin-top-1 margin-bottom-1">
              <!-- <p></p> -->
              <p class="text-justify small-text">Feeling spicy? Click the button to view a restaurant!</p>
              <button attr="random" class="btn success small button rounded bordered" type="button">Surprise Me!</button>
            </div>
          </div>
        </div>
      
          <div class="cell small-12 medium-1 show-for-medium"></div>
          <div class="cell small-12 medium-1 show-for-small-only margin-1"></div>
          <div class="cell small-12 medium-1 show-for-small-only margin-1"></div>
          
          <div class="cell leftBox small-8 medium-3 small-auto small-text callout primary bordered margin-0 padding-0">
            <div class="card callout primary border-none " >
                <div class="card-divider callout primary small-text">
                  <h4>Choose your Style</h4>
                </div>
                <div class="card-section width-100 small-text">
                  <select name="categoryOp" id="category">
                    <option value="">Select one</option>
                    <option value="chinese">Chinese Food</option>
                    <option value="italian">Latin Food</option>
                    <option value="italian">Italian Food</option>
                </select>
                  <p class="text-justify small-text width-100">Select between Different categories</p>
                  <button attr="category" class="btn primary small button rounded bordered" type="button">Search!</button>
                </div>
              </div>
          </div>
      
      </div>
       <!-- End Boxes Section -->

    </div>
    <!-- End Main Section -->

  </div>

  <!-- about us and contact section-->
  <section class="contact-us-section">
    <div class="row medium-unstack">
      <div class="columns contact-us-section-left">
        <h1 class="contact-us-header">About Us</h1>
        <div class="responsive-embed">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=campbell&zoom=13&scale=false&size=600x300&maptype=roadmap&sensor=false&format=png&visual_refresh=true" alt="Google Map of campbell" alt="" />
        </div>
  
        <ul class="contact-us-list">
          <li class="address">100 W Rincon Ave, Campbell CA 95008</li>
          <li class="email"><a href="mailto:">hello@yeticave.com</a></li>
          <li class="phone">
            1 (408) 445 9978
          </li>
        </ul>
      </div>
      <div class="columns contact-us-section-right">
        <h1 class="contact-us-header">Mail Us</h1>
        <form class="contact-us-form">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email">
          <textarea name="message" id="" rows="12" placeholder="Type your message here"></textarea>
          <div class="contact-us-form-actions">
            <input type="submit" class="button" value="Send it" />
            <div>
              <label for="FileUpload" class="button contact-us-file-button">Attach Files</label>
              <input type="file" id="FileUpload" class="show-for-sr">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  
  <!-- End Container-->

  
  <!--Modal-->
  <div class="reveal" id="myModal" data-reveal data-overlay="true">
    <h1 class="title"></h1>
    <p class="lead"></p>
    <p></p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   <!-- Ends Modal-->


<!-- jQuery Libraries-->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <!-- Local Script -->
<script src="./assets/js/script.js"></script>
<!-- Local Script for Background-->
<script src="./assets/js/bgColor.js"></script>
</body>
</html>
