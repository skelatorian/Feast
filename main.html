<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feast</title>
</head>
<body>

  <!-- Header Section -->

  <div class="title-bar" data-responsive-toggle="menu-responsive" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle="menu-responsive"></button>
    <div class="title-bar-title">Menu</div>
  </div>
  
  <div class="top-bar header" id="menu-responsive" data-animate="hinge-in-from-top spin-out">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text margin-0 padding-0 small-text" style="font-family: 'Tangerine', cursive; font-size: 34px;">Feast!</li>
        <li><a href="#">About Us</a></li> 
        <li><a href="#">Contact Us</a></li>
        <li>
          <a href="#">My Restaurants</a>
          <ul class="menu vertical" id="targetMyRestaurant">
            <li><a href="#">One</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input id="citySearch" type="search" placeholder="Search Your City" disabled/></li>
        <li><button type="button" class="btn small button rounded disabled" attr="city" >Go!</button></li>
      </ul>
    </div>
  </div>

  <!-- End Header Section -->

   <!-- Container -->
  <div class="containerPage grid-y small-grid-frame">

    <!-- Space has left in blank -->
    <div class="grid-y grid-padding-y padding-1">
        <div class="cell small-12 large-12">
          <a href="index.html" class="button primary rounded">Back!</a>
        </div>
    </div>

    <!-- Main Section -->
    
      <div class="grid-y grid-padding-y align-center-middle text-center">
        <div id="target-title-restaurant" class="cell small-8 medium-10 small-text callout primary bordered margin-0 padding-0">
          <h1>Title for the restaurant</h1>
        </div>
      </div>
      <!-- Boxes-->
      <div class="grid-x grid-padding-x align-center-middle text-center margin-0 padding-0">

        <!-- Box #1 for photos-->
        <div class="cell leftBox small-8 medium-10 small-text callout primary bordered margin-0 padding-0"> 

          <div class="card callout primary border-none" >
            <div class="card-divider callout primary small-text">
              <h4 id="name">Photos</h4>
            </div>
            <div class="card-image" id="imageRestaurant">
              <img src=""> <!-- some images-->
            </div>
            <div class="card-section small-text width-100 margin-top-1 margin-bottom-1">
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0">Address: </p>
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0" id="address">some photos</p>
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0"></p>
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0">Reviews</p>
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0" id="reviwes">some photos</p>
              <p class="text-justify small-text width-100  callout primary border-none margin-0 padding-0" id="url">URL: </p>
            </div>
          </div>
        </div>

      </div>    
      <!--End Boxes-->

      <!-- Space has left in blank -->
      <div class="grid-y grid-padding-y align-center-middle text-center">
        <div class="cell small-12 large-12"></div>
    </div>

      <!-- Buttons-->
      <div class="grid-x grid-padding-x align-center-middle text-center margin-0 padding-0 border-none">
        <div class="cell leftBox small-4 medium-5  small-text  margin-0 padding-0 border-none">  
          <button id="no" class="alert small button rounded bordered" style="font-family: 'Tangerine', cursive; font-size: 20px;">No!</button>
        </div>

        <div class="cell leftBox small-4 medium-5  small-text margin-0 padding-0 border-none">  
          <button id="yes" class="success small button rounded bordered" style="font-family: 'Tangerine', cursive; font-size: 20px;">Yes!</button>
        </div>
      
    </div>

     <!-- End Main Section -->

  </div>
  <!-- End Container -->

  

<!-- jQuery Libraries-->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <!-- Local Script -->
<script src="./assets/js/scriptJS.js"></script>
<!-- Local Script for Background, commenting out till bg is fixed
<script src="./assets/js/bgColor.js"></script> -->
</body>
</html>
