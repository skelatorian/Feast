<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to

      // locate you.
     // var map, infoWindow;
      function initMap() {
       
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            console.log("HEY GUYS, USING GEOCODING API FROM GOOGLE");
            console.log("I have printed in console This -->");
            console.log("latitude: " + pos.lat);
            console.log("longitude: " + pos.lng);
            
          } , function() {
              ////do nothing
          });
        }else {
          // Browser doesn't support Geolocation
          // function to display and error for no get the information
        } 
      }

    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv9BAko5jS8IGa6sjl4cDMc92F2-tf-Bo&callback=initMap">
    </script>
  </body>
</html>
